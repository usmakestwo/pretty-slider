<html ng-app="app">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">

<body>
	<div ng-controller="ItemCtrl">
		<h1>Angular Slider</h1>
		<h3>Cost: {{item.cost}}</h3>

	</div>
